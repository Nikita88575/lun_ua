{% extends 'content.html' %}
{% block header %}
    {{ form.media }}
{% endblock %}
{% load i18n %}
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static 'css/newbuilding_create.css' %}">
{% endblock %}

{% load crispy_forms_tags %}

{% block body %}
<div class="container">
    <div class="section">
        <div class="container center">
            <div class="row center">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% crispy form %}
                    <input type="submit" class="btn waves-effect waves-light" value="{% trans 'Create' %}">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
