{% load static %}
{% load static i18n %}

<!DOCTYPE html>
<html lang="en">
    <head>
      {% include 'meta.html' %}
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="{% static 'css/style.css' %}" media="screen,projection">
      <link rel="icon" type="image/x-icon" sizes="16x16" href="{% static 'images/favicon.ico' %}">
      {% block link %}
      {% endblock %}
      <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        <header>
            {% include 'header.html' %}
        </header>
        <main>
            {% block body %}
            {% endblock %}
        </main>
        <footer>
            {% include 'footer.html' %}
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q=="></script>
        <script src="{% static 'js/htmx.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
        {% block script %}
        {% endblock %}
    </body>
</html>
