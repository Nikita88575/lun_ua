{% if user.is_authenticated %}
    <div id="add-to-favorite-{{ project.id }}" hx-target="this" hx-swap="outerHTML">
        <form method="post" hx-post="{% url 'favorite:add-to-favorite' project.id %}">
            {% csrf_token %}
            <button type="submit" class="like-btn">
                {% if project.is_favorited %}
                    <i class="material-icons favorite-button-icon" style="color: red;">favorite</i>
                {% else %}
                    <i class="material-icons favorite-button-icon" style="color: #fff;">favorite_border</i>
                {% endif %}
            </button>
        </form>
    </div>
{% endif %}
